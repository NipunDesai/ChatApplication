<div align="center">
    <form name="form" novalidate>
    <style>
                        #grad {
            background: -webkit-linear-gradient(#FAFAFA, #F2F2F2); /* For Safari 5.1 to 6.0 */
background: -o-linear-gradient(#FAFAFA, #F2F2F2); /* For Opera 11.1 to 12.0 */
background: -moz-linear-gradient(#FAFAFA, #F2F2F2); /* For Firefox 3.6 to 15 */
background: linear-gradient(#FAFAFA, #F2F2F2); /* Standard syntax (must be last) */
        }</style>
<div id="grad" align="center" style="border:1px solid #cccccc; border-radius:7px; width: 550px; height:auto;">
<p>{{cons}}</p>

        <div style="height: 22px" align="center"></div>
        <div style="float:left; width: 257px;" align="center" >GroupName</div>
        <div style="float:left; width: 197px; align="left">
            <input type="text" aria-required="true" name="groupname" placeholder="Group Name" ng-model="newgame.GroupName" required/></div>
        <div style="clear:both; height: 9px;"></div>
        <div align="center"><style>                                #button {color:white;
                                         background-color:#3FB04A;
                                    width: 52px;
                                }
                                    #button:hover {
                                        background-color:#3C9B3B
                                    }
                                .auto-style4 {
                                    width: 49px;

                                }
                                .auto-style5 {
                                }
                                .auto-style6 {
                                    width: 55px;
                                }
                            </style><button id="button" ng-click="CreateNew(newgame)" ng-disabled="form.$invalid" style="width: 119px; height: 27px;" >send</button>

            <br />

        </div>
    <div style="clear:both"></div>
     <div align="center"> 
       <table style="width: 340px">
        <thead align="center">
        <tr>
            <th style="min-width: 80px;" class="auto-style5" colspan="3" align="center">Group Name</th>
          
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="con in getgroupname">
            <td class="auto-style5" align="center">{{con.GroupName}}</td>
          
            <td class="auto-style4"> <button id="button" ng-click="editchatgroup(con.Id)">Edit</button></td>
          
            <td class="auto-style6"><button id="button" ng-click="deletechatgroup(con.Id)">Delete</button></td>
           
        </tr>
        </tbody>
    </table>
</div>
    
    </div>
    </form>
</div>
