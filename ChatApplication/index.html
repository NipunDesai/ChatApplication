<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none!important;
        }
            .userList {
            margin: 20px 0;
        }       
    </style>
    <title data-ng-bind="title">User Details</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />

      <link href="content/bootstrap.min.css" rel="stylesheet" />  
        <script src ="Scripts/jquery-2.0.3.min.js"></script>
        <script src ="Scripts/angular.js"></script>
        <script src ="app/app.js"></script>       
        <script src="app/services/eventData.js"></script>
         <script src ="app/Controllers/Home.js"></script>  
</head>
   <body ng-controller="Usercontroller">
     
       <div  align="center">
          <br />

              Search:<input type ="text" ng-model="query" />
              <br />
              <br />
              Sorted By:<select ng-model="orderProp">
                  <option value="select">Select</option>
              <option value="name">Alphabetical</option>
                        </select>
              <hr />
              <br />
           <form name="user">
    Name:
        <input type="text" name="name" ng-model="newcontact.name" ng-pattern="uname" required/>
    Email:
        <input type="text" name="email" ng-model="newcontact.email" ng-pattern="email" required/>
    Phone:
        <input type="text" name="phone" ng-model="newcontact.phone" ng-pattern='/^[0-9]{10}$/' required/>
        <br/>
              <br />
              <div align ="center">
     <input type="button" value="Save" ng-click="saveContact()" ng-disabled="user.$invalid"/>

              </div>
   </form>
           <hr />
           <br />
<ul><li ng-repeat="contact in contacts | filter:query | orderBy:orderProp">
    {{contact.name}}<br />
    {{contact.email}}<br />
    {{contact.phone}}<br />
    </li></ul>

</div>
       </body>
</html>
